name: Module 00

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: install cppunit
      run: sudo apt install -y libcppunit-dev

    - name: make
      run: module-00/ex00/make

    - name: make check
      run: module-00/ex00/make check
